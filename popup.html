<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OnlyFans Downloader</title>
  <style>
    body {
      text-align: center;
      padding: 15px;
      font: 18px Helvetica, sans-serif;
      color: #333;
      width: 400px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      display: block;
      text-align: left;
      width: 360px;
      margin: 10px auto;
      line-height: 1.4;
    }

    a {
      color: #e67e22;
      text-decoration: none;
    }

    em {
      color: #e74c3c;
      text-decoration: none;
    }

    a:hover {
      color: #e74c3c;
      text-decoration: none;
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 20px 0;
    }

    /* Status messages */
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Segmented control */
    .segmented {
      display: flex;
      flex-flow: row wrap;
      box-sizing: border-box;
      font-family: 'Helvetica Neue';
      font-size: 90%;
      text-align: center;
      margin: 10px 0;
    }

    .segmented label {
      display: block;
      flex: 1;
      box-sizing: border-box;
      border: 1px solid #66b49a;
      border-right: none;
      color: #66b49a;
      margin: 0;
      padding: 0.4em;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      transition: all 0.2s;
    }

    .segmented label.checked {
      background: #66b49a;
      color: #fff;
    }

    .segmented label:first-child {
      border-radius: 0.4em 0 0 0.4em;
      border-right: 0;
    }

    .segmented label:last-child {
      border-radius: 0 0.4em 0.4em 0;
      border-right: 1px solid;
    }

    .segmented input[type='radio'] {
      appearance: none;
      -webkit-appearance: none;
      margin: 0;
      position: absolute;
    }

    /* Custom checkbox */
    .container-checkbox {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .container-checkbox .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
      border-radius: 3px;
    }

    .container-checkbox:hover input ~ .checkmark {
      background-color: #ccc;
    }

    .container-checkbox input:checked ~ .checkmark {
      background-color: #66b49a;
    }

    .container-checkbox .checkmark:after {
      content: '';
      position: absolute;
      display: none;
    }

    .container-checkbox input:checked ~ .checkmark:after {
      display: block;
    }

    .container-checkbox .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    /* Social links */
    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      transition: all 0.2s;
    }

    .social-link:hover {
      background-color: #f5f5f5;
    }

    .social-link svg {
      width: 20px;
      height: 20px;
    }

    /* Donation section */
    .donation-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .donation-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Aezo OnlyFans Downloader</h1>

  <div class="container">
    <p><strong>Video Quality Settings</strong></p>
    <div class="segmented">
      <label>
        <input type="radio" name="segmented" value="full" id="full" />
        Original
      </label>
      <label>
        <input type="radio" name="segmented" value="240" id="240" />
        240p
      </label>
      <label>
        <input type="radio" name="segmented" value="720" id="720" />
        720p
      </label>
    </div>
    <span id="status" class="status"></span>
  </div>

  <hr />


  <div>
    <p><strong>How to use:</strong></p>
    <p>Visit onlyfans.com as you'd normally do - download buttons should automatically appear under each post.</p>
  </div>

  <p>
    <em>Batch downloading is inconsistent.</em>
  </p>

  <hr />

  <script src="popup.js"></script>
</body>
</html>
